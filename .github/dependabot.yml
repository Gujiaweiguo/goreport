version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Gujiaweiguo"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "deps(go)"
    groups:
      gorm:
        patterns:
          - "gorm.io/*"
      gin:
        patterns:
          - "github.com/gin-gonic/*"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Gujiaweiguo"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps(npm)"
    groups:
      vue:
        patterns:
          - "vue"
          - "@vue/*"
      element-plus:
        patterns:
          - "element-plus"
          - "@element-plus/*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
    ignore:
      - dependency-name: "vue"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "Gujiaweiguo"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(actions)"
    groups:
      actions:
        patterns:
          - "*"
