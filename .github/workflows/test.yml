name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Run tests with coverage
        run: |
          cd backend
          go test -coverprofile=coverage.out ./... -v

      - name: Check coverage threshold (non-blocking, observation phase)
        continue-on-error: true
        run: ./scripts/ci/check-go-coverage.sh 45

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage.html
          retention-days: 7

  frontend-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check (non-blocking, observation phase)
        continue-on-error: true
        working-directory: frontend
        run: npm run typecheck

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Run tests
        working-directory: frontend
        run: npm run ci:test

  smoke-security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache-dependency-path: frontend/package-lock.json

      - name: Check frontend dependencies
        working-directory: frontend
        run: npm audit --audit-level=high
