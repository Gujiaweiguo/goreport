version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: goreport-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-your-strong-password}
      MYSQL_DATABASE: goreport
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - goreport-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: goreport-redis-prod
    volumes:
      - redis-data:/data
    networks:
      - goreport-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: goreport-backend-prod
    ports:
      - "8085:8085"
    environment:
      DB_DSN: root:${DB_PASSWORD:-your-strong-password}@tcp(mysql:3306)/goreport?charset=utf8mb4&parseTime=True&loc=Local
      CACHE_ADDR: redis:6379
      CACHE_ENABLED: "true"
      SERVER_ADDR: :8085
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: goreport
      JWT_AUDIENCE: goreport
    depends_on:
      - mysql
      - redis
    networks:
      - goreport-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: goreport-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - goreport-network
    restart: unless-stopped

volumes:
  mysql-data:
  redis-data:

networks:
  goreport-network:
    driver: bridge
