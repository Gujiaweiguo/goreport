version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: jimureport-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-your-strong-password}
      MYSQL_DATABASE: jimureport
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - jimureport-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: jimureport-redis-prod
    volumes:
      - redis-data:/data
    networks:
      - jimureport-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jimureport-backend-prod
    ports:
      - "8085:8085"
    environment:
      DB_DSN: root:${DB_PASSWORD:-your-strong-password}@tcp(mysql:3306)/jimureport?charset=utf8mb4&parseTime=True&loc=Local
      CACHE_ADDR: redis:6379
      CACHE_ENABLED: "true"
      SERVER_ADDR: :8085
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      JWT_ISSUER: jimureport
      JWT_AUDIENCE: jimureport
    depends_on:
      - mysql
      - redis
    networks:
      - jimureport-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jimureport-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - jimureport-network
    restart: unless-stopped

volumes:
  mysql-data:
  redis-data:

networks:
  jimureport-network:
    driver: bridge
