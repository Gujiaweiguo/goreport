# JimuReport 开发环境 Docker Compose 配置
# 一键启动完整开发环境：前端 + 后端 + MySQL + Redis

version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: jimureport-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jimureport
      MYSQL_USER: jimureport
      MYSQL_PASSWORD: jimureport
      TZ: Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - jimureport-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: jimureport-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - jimureport-network

  # Go 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: jimureport-backend
    restart: unless-stopped
    ports:
      - "8085:8085"
    volumes:
      - ./backend:/app
      - go-mod-cache:/go/pkg/mod
    environment:
      - SERVER_ADDR=:8085
      - DB_DSN=root:root@tcp(mysql:3306)/jimureport?charset=utf8mb4&parseTime=True&loc=Local
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_ISSUER=jimureport
      - JWT_AUDIENCE=jimureport
      - GIN_MODE=debug
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jimureport-network

  # Vue 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: jimureport-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8085
      - VITE_WS_URL=ws://localhost:8085
    depends_on:
      - backend
    networks:
      - jimureport-network

volumes:
  mysql-data:
  redis-data:
  go-mod-cache:

networks:
  jimureport-network:
    driver: bridge
